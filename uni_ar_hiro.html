      <!doctype HTML>
      <html>
        <head>

          <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
          <title>
            AR.js for hiro Marker
          </title>
        </head>
        <body style='margin : 0px; overflow: hidden;'>
          <a-scene>
              <a-marker id="mymarker" preset="hiro">

         <!-- Comment for a-ring: Goldi -->
      <a-ring position="0.00 0.50 1.50" material="color: #d2ae1c;opacity:0.5" rotation="0 0 0"  radius-inner="1.00" radius-outer="2.00" ></a-ring>
   
              </a-marker>
              <a-entity camera></a-entity>
         </a-scene>
        </body>
      </html>
